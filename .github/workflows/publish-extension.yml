name: üöÄ Publish VS Code Extension

on:
  # Automatisch bei Git Tags
  push:
    tags:
      - 'v*'
  
  # Manuell √ºber GitHub UI
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to publish'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  publish:
    name: üì¶ Build & Publish Extension
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # F√ºr GitHub Releases
      id-token: write  # F√ºr OIDC Authentication
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # F√ºr Git-basierte Version detection
    
    - name: üöÄ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: üì¶ Install Dependencies
      run: |
        npm ci
        npm install -g vsce@latest
    
    - name: üîç Validate Package
      run: |
        npm run compile
        npm run package
    
    - name: üìã Package Extension
      run: |
        vsce package
        echo "VSIX_FILE=$(ls *.vsix)" >> $GITHUB_ENV
    
    - name: üåê Publish to Marketplace (Git Tag)
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      env:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      run: |
        echo "Publishing extension to VS Code Marketplace..."
        vsce publish --azure-credential
    
    - name: üéØ Publish to Marketplace (Manual)
      if: github.event_name == 'workflow_dispatch'
      env:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      run: |
        echo "Publishing extension with version type: ${{ github.event.inputs.version_type }}"
        vsce publish ${{ github.event.inputs.version_type }} --azure-credential
    
    - name: üì§ Upload VSIX as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: extension-vsix
        path: "*.vsix"
        retention-days: 30
    
    - name: üè∑Ô∏è Create GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: "*.vsix"
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Test installation
  test-installation:
    name: üß™ Test Extension Installation
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: üì• Download Extension Artifact
      uses: actions/download-artifact@v3
      with:
        name: extension-vsix
    
    - name: üîß Test Extension Installation
      run: |
        VSIX_FILE=$(ls *.vsix)
        echo "Found VSIX file: $VSIX_FILE"
