name: 🔍 Validate Pull Request

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    name: 🧪 Build & Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
    
    - name: 🚀 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: 📦 Install Dependencies
      run: |
        npm ci
        npm install -g vsce@latest
    
    - name: 🔍 Lint Code
      run: |
        npm run lint || echo "Lint not configured"
    
    - name: 🏗️ Compile TypeScript
      run: |
        npm run compile
    
    - name: 📦 Build Package
      run: |
        npm run package
    
    - name: 📋 Package Extension
      run: |
        vsce package
    
    - name: 🧪 Validate Package Content
      run: |
        echo "=== VSIX Package Contents ==="
        npx vsce ls
        echo ""
        echo "=== Package Info ==="
        ls -la *.vsix
    
    - name: 📤 Upload Build Artifact
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: pr-extension-build
        path: "*.vsix"
        retention-days: 7